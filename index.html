<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="container">
            <h1>Conversor de Temperatura</h1>
            <div class="content">
                <div class="content_convert">
                    <label for="number1">Celsius</label>
                    <input type="number" name="number1" id="number1" onkeyup="Celsius()" onclick="limparConteudo()">
                </div>

                <div class="content_convert">
                    <label for="number2">Fahrenheit</label>
                    <input type="number" name="number2" id="number2" onkeyup="Fahrenheit()" onclick="limparConteudo()">
                </div>

                <div class="res" id="res">
                    <p></p>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>


</html>
